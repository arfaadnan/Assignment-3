<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mobile Phone Filter</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Assignment # 3</h1>
        <div class="filters">
            <label>Search By</label>

            <div class="form-group select">
                <select id="filterOptions" class="form-control" required="required">
                    <option value="Brand">Brand</option>
                    <option value="Model">Model</option>
                    <option value="Price">Price</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>
            <div class="form-group">
                <div class="dropdown">
                    <input type="text" id="filterValue" class="form-control" placeholder="Enter value...">
                    <ul id="suggestions" class="suggestions">
                        <!-- Suggestions will be populated here -->
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <button onclick="filterPhones()" class="btn btn-primary button">Search</button>
            </div>
        </div>

        <div class="phone-grid" id="phoneList">
        </div>
    </div>
    <div class="no-results" id="noResults" style="display: none; text-align: center;">
        <p id="errorMessage"></p>
        <div id="hints"></div>
    </div>
    <script src="assets/script.js"></script>

</body>

</html>
